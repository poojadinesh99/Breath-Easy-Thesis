services:
  breath-easy-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: breath-easy-backend
    volumes:
      - ./backend:/app  # Mount backend for live code reload
      - ./data:/app/data  # Mount data directory for features and raw audio
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
